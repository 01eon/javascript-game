<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/style-output.css" rel="stylesheet">
  <link rel="icon" href="/img/coin-heads.png">
  <title>Guess My Coin</title>
</head>

<body>
  <div class="relative game-container p-4 flex gap-2 flex-col justify-center items-center h-screen">


    <!-- Score / Attempt: Mobile -->
    <div class="scoreAttempt-mobile tablet:hidden mobileSM:flex mobileSM:flex-col w-full">

      <h2 class="font-bold text-[2.5rem] my-1 uppercase text-white text-center ">Guess my Coin</h2>

      <div class="flex justify-between">
        <div class="attempt-mobile flex flex-col w-[5rem]">
          <h2 id="attempt--text" class="bg-black text-white uppercase font-bold p-2 text-center text-[1rem]">Attempt
          </h2>
          <span id="attemptMobile" class="bg-white text-black font-black p-2 text-center text-[1.5rem]">10</span>
        </div>
  
        <div class="score-mobile flex flex-col w-[5rem]">
          <h2 id="score--text" class="bg-black text-white uppercase font-bold p-2 text-center text-[1rem]">Score</h2>
          <span id="scoreMobile" class="bg-white text-black font-black p-2 text-center text-[1.5rem]">0</span>
        </div>
      </div>
      
    </div>

    <!-- Score / Attempt: Tablet and up -->
    <div class="mobileSM:hidden tablet:flex tablet:justify-between items-center w-full">

      <div class="flex flex-col w-[8rem] h-full">
        <h2 id="attempt--text" class="bg-black text-white uppercase font-bold p-2 text-center text-[1rem]">Attempt</h2>
        <span id="attempt" class="bg-white text-black font-black p-2 text-center text-[1.5rem]">10</span>
      </div>

      <h2 class="font-bold text-[2.5rem] my-1 uppercase text-white ">Guess my Coin</h2>


      <div class="flex flex-col w-[8rem] h-full">
        <h2 id="score--text" class="bg-black text-white uppercase font-bold p-2 text-center text-[1rem]">Score</h2>
        <span id="score" class="bg-white text-black font-black p-2 text-center text-[1.5rem]">0</span>
      </div>

    </div>
    <div class="bg-[#50ff5f]"></div>

    <div id="result"
      class="w-full text-center bg-white uppercase font-bold mobileSM:p-2 tablet:p-4 mobileSM:text-[0.8rem] tablet:text-[1.3rem]">
      Choose a Coin Side to
      Start</div>

    <!-- Game Board -->
    <div id="gameboard" class="w-full h-[80vh] flex justify-center items-center ">

      <!-- Player  Container -->
      <div
        class="player--container flex flex-col justify-center items-center w-full h-full p-6 outline-1 outline-dotted outline-white  duration-300">
        <!-- Coin Image -->
        <div class="coin--container bg-[#ecececa9]   rounded-xl mobileSM:h-[8rem] tablet:h-[15rem]">

          <img id="coin" src="img/coin-unknown.png" class="coin mobileSM:h-[8rem] tablet:h-[15rem]" />
        </div>

        <!-- <h2 class="text-[2rem] font-bold my-4">Take a Guess</h2> -->
        <div
          class="coin--option flex mobileSM:flex-col tablet:flex-row gap-2 mobileSM:text-[0.8rem] mobileSM:font-bold tablet:font-normal tablet:text-[1.5rem]  my-4">
          <button id="coin--heads"
            class="border-2 border-white mobileSM:p-1 tablet:px-3 tablet:py-2 bg-[#d4d4d4] hover:bg-[#e4e4e4] flex justify-center items-center gap-2  uppercase">
            <svg xmlns="http://www.w3.org/2000/svg"
              class="mobileSM:w-[1.5rem] mobileSM:h-[1.5rem] tablet:w-[2rem] tablet:h-[2rem]" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M13 3C9.2 3 6.2 5.9 6 9.7l-1.9 2.5c-.2.3 0 .8.4.8H6v3c0 1.1.9 2 2 2h1v3h7v-4.7c2.4-1.1 4-3.5 4-6.3c0-3.9-3.1-7-7-7" />
            </svg>
            heads
          </button>
          <button id="coin--tails"
            class="border-2 border-white mobileSM:p-1 tablet:px-3 tablet:py-2 bg-[#d4d4d4] hover:bg-[#e4e4e4] flex justify-center items-center gap-2  uppercase">
            <svg xmlns="http://www.w3.org/2000/svg"
              class="mobileSM:w-[1.5rem] mobileSM:h-[1.5rem] tablet:w-[2rem] tablet:h-[2rem]" viewBox="0 0 16 16">
              <path fill="currentColor"
                d="m15.81 10l-2.5-5H14a.5.5 0 0 0 0-1h-.79a6.04 6.04 0 0 0-4.198-1.95L9 2a1 1 0 0 0-2 0v.05a6.17 6.17 0 0 0-4.247 1.947L2 4a.5.5 0 0 0 0 1h.69l-2.5 5H0c0 1.1 1.34 2 3 2s3-.9 3-2h-.19L3.26 4.91a.5.5 0 0 0 .159-.148A4.84 4.84 0 0 1 6.994 3.06L7 14H6v1H4v1h8v-1h-2v-1H9V3.06a4.7 4.7 0 0 1 3.524 1.693a.5.5 0 0 0 .193.186L10.19 10H10c0 1.1 1.34 2 3 2s3-.9 3-2zM5 10H1l2-3.94zm6 0l2-3.94L15 10z" />
            </svg>
            tails
          </button>
          <button id="new-game"
            class="hidden border-2 border-white mobileSM:p-1 tablet:px-3 tablet:py-2 bg-[#d4d4d4] hover:bg-[#e4e4e4]  justify-center items-center gap-2  uppercase">
            <svg xmlns="http://www.w3.org/2000/svg"
              class="mobileSM:w-[1.5rem] mobileSM:h-[1.5rem] tablet:w-[2rem] tablet:h-[2rem]" viewBox="0 0 32 32">
              <g fill="none">
                <path fill="#00a6ed" d="M2 6a4 4 0 0 1 4-4h20a4 4 0 0 1 4 4v20a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4z" />
                <path fill="#fff"
                  d="M6.434 12.402a.75.75 0 0 0-1.387.395v6.453a.75.75 0 0 0 1.5 0v-3.38c0-.127.165-.173.231-.066l2.381 3.841a.75.75 0 0 0 1.388-.395v-6.453a.75.75 0 0 0-1.5 0v3.38c0 .126-.165.173-.231.066zm6.336-.315a.75.75 0 0 0-.75.75v6.407c0 .415.337.75.75.75h3.633a.75.75 0 0 0 0-1.5h-2.757a.125.125 0 0 1-.125-.125v-1.33c0-.069.056-.125.125-.125h2.709a.75.75 0 0 0 0-1.5h-2.71a.125.125 0 0 1-.124-.125v-1.577c0-.07.056-.125.125-.125h2.757a.75.75 0 0 0 0-1.5zm5.982.05a.75.75 0 0 1 .924.521l.925 3.322c.034.121.205.122.24.001l.97-3.331a.75.75 0 0 1 1.438-.008l1.01 3.327c.036.12.208.118.24-.004l.87-3.297a.75.75 0 1 1 1.45.383l-1.656 6.28a.75.75 0 0 1-1.443.027l-1.052-3.464c-.036-.119-.204-.118-.24.001l-1.005 3.455a.75.75 0 0 1-1.442-.008l-1.75-6.281a.75.75 0 0 1 .52-.924" />
              </g>
            </svg>
            New Game
          </button>
        </div>
      </div>

      <!-- Result Container -->
      <div
        class="result--container flex flex-col justify-center items-center w-full h-full p-6 outline-1 outline-dotted outline-white duration-300">
        <!-- Coin Image -->
        <div class="coin--container bg-[#ecececa9]   rounded-xl mobileSM:h-[8rem] tablet:h-[15rem]">

          <img id="coin--result" src="img/coin-unknown.png" class="coin mobileSM:h-[8rem] tablet:h-[15rem]" />
        </div>
        <h2 id="result--text" class="mobileSM:text-[1.5rem] tablet:text-[2rem] font-bold my-4 text-white uppercase">???
        </h2>
      </div>




      <!-- <button id="game-reset" class="border-2 border-white w-[5rem] bg-[#d4d4d4] hover:bg-[#e4e4e4]">Reset</button> -->

    </div>
  </div>



  <script src="js/script.js"></script>
</body>

</html>
